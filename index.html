<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="main">
    <div>
      <fieldset>
        <legend>Translate a Message:</legend>
        <label for="textArea">Message:</label>
        <textarea id="user-input" cols="30" rows="10"></textarea>

        <label for="select">Choose a Language:</label>
        <select id="selected-language">
          <option value="German">German</option>
          <option value="Spanish">Spanish</option>
          <option value="Southern">Southern</option>
        </select>

        <button id="translate-button">Translate</button>
      </fieldset>
    </div>

    <div id="output-div"></div>
  </div>

<script src="app.js"></script>
<script src="germanDictionary.js"></script>
<script src="SpanishDictionary.js"></script>
<script src="SouthernDictionary.js"></script>

</body>
</html>
